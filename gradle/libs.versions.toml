[versions]
agp = "8.9.1"
kotlin = "2.2.0"
kotlinInject = "0.8.0"
kotlinxDatetime = "0.7.1"
ksp = "2.2.0-2.0.2"
coreKtx = "1.15.0"
junit = "4.13.2"
